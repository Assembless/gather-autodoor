name: Fly Deploy
on: 
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  GATHER_API_KEY: ${{ secrets.GATHER_API_KEY }}
  GATHER_SPACE_ID: ${{ secrets.GATHER_SPACE_ID }}
  GATHER_MAP_ID: ${{ secrets.GATHER_MAP_ID }}
  UPTIME_ROBOT_API_KEY: ${{ secrets.UPTIME_ROBOT_API_KEY }}

jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
          with:
            gather-api-key: $GATHER_API_KEY
            gather-space-id: $GATHER_SPACE_ID
            gather-map-id: $GATHER_MAP_ID
            uptime-robot-api-key: $UPTIME_ROBOT_API_KEY